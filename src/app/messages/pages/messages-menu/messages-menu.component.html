<div class="messages-menu">
    <div *ngFor="let item of items; let i = index" class="item">
        <message-menu-item 
        [item]="item" 
        [itemId]="i"
        (onElemclick)="onElemClick($event)"
        [active]="isActive(i)"
        >
        </message-menu-item>
        <div class="message-menu-divider">
    </div>
</div>
