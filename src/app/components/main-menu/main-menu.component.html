<div class="main-menu">
    <div 
    class="left-view main-menu-item-left"
    [ngClass]="{'main-menu-item': true}"
    *ngIf="hide !== 'left'"
    >
        <div
        class="left-view-header"
        >
            
        </div>
        <div 
        class="left-view-main main-menu-item"
        >
            <router-outlet name="left"></router-outlet>
        </div>
        <div 
        class="left-view-footer footer-flex"
        >
            <svg-button 
                src="assets/svg/messages.svg"
                (click)="messagesClick()"
                [active]="selectedIcon === 'messages'"
            ></svg-button>
            <svg-button 
                src="assets/svg/setting.svg"
                (click)="settingsClick()"
                [active]="selectedIcon === 'options'"
            ></svg-button>
        </div>
    </div>
    <div 
    class="right-view main-menu-item"
    *ngIf="hide !== 'right'"
    >
        <router-outlet name="right"></router-outlet>
    </div>
</div>
